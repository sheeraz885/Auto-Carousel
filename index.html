<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    <div class="heading">
        <h1>Custom Carousel</h1>
    </div>

    <!-- Carousel Container -->
    <div class="pannel">

        <!-- Left Navigation Button -->
        <button class="btn btn1" type="button" onclick="rotate('-')">
            &#10094; <!-- Left Arrow Symbol -->
        </button>
        
        <!-- Image Display Area -->
        <div class="carousel">
            <img src="./images/1.jpg" alt="Carousel Image" id="img">
        </div>

        <!-- Right Navigation Button -->
        <button class="btn btn2" type="button" onclick="rotate('+')">
            &#10095; <!-- Right Arrow Symbol -->
        </button>
        
    </div>

<script defer src="app.js"></script>
</body>
</html>
