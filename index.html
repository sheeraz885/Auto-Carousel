<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="pannel">
        <button class="btn1" type="button" onClick="rotate('-')">
            <span class="arrow"><i class="fa-solid fa-circle-chevron-left" style="background-color: transparent; color: white;"></i></span>
             </button>
 <div class="curousel">
    <img src="1.jpg" alt="" id="img">
</div>
       <button class="btn2" type="button" onClick="rotate('+')">
           <span class="arrow"><i class="fa-solid fa-circle-chevron-right" style="background-color: transparent; color: white;"></i></span>
            </button>
    
    
</div> 

 
 


 <script src="app.js"></script>   
</body>
</html>
